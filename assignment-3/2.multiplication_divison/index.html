<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1 style="margin-left: 30%;">calculate multiplication & division</h1>
    <main style="border: 1px solid black; width: 200px; height: 200px;margin-left:35%;">

        <form style="padding: 5%;">
            1st Number : <input type="text" id="first" /><br />
            2nd Number : <input  type="text" id="second"/><br />
            <div style="margin: 1px;">
                <input
                type="button"
                onClick="multiplyBy()"
                value="Multiply"
                />
                <input type="button" onClick="divideBy()" value="Divide" />
            </div>
            </form>
            <p> The Result is : 
        <br>
        <span id="result"></span>
        </p>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
