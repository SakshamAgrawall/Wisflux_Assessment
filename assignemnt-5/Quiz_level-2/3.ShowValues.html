<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show value</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        span{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>The array elements are displayed below: </h1>
        <span id="arrValues"></span>
    </div>

    <!-- JS -->
    <script>
        const arr = [1, 2, 3, 4, 5]
arr.forEach(item => document.getElementById("arrValues").innerText += item)
    </script>
</body>
</html>
